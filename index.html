<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <container class="container">

        
        <div id="display-screen" type="text">
            <div id="display-result"></div>
            <div id="display-history"></div>
        </div>
        
        
        <div class="btn-grid">
            <button value="AC" class="btn-grid__item btn-grid__item--alternate-btn">AC</button>
            <button value="+/-" class="btn-grid__item btn-grid__item--alternate-btn">+/-</button>
            <button value="%" class="btn-grid__item btn-grid__item--alternate-btn">%</button>
            <button value="/" class="btn-grid__item btn-grid__item--opr-btn">/</button>
            <button value="7" class="btn-grid__item btn-grid__item--num-btn">7</button>
            <button value="8" class="btn-grid__item btn-grid__item--num-btn">8</button>
            <button value="9" class="btn-grid__item btn-grid__item--num-btn">9</button>
            <button value="*" class="btn-grid__item btn-grid__item--opr-btn">*</button>
            <button value="4" class="btn-grid__item btn-grid__item--num-btn">4</button>
            <button value="5" class="btn-grid__item btn-grid__item--num-btn">5</button>
            <button value="6" class="btn-grid__item btn-grid__item--num-btn">6</button>
            <button value="-" class="btn-grid__item btn-grid__item--opr-btn">-</button>
            <button value="1" class="btn-grid__item btn-grid__item--num-btn">1</button>
            <button value="2" class="btn-grid__item btn-grid__item--num-btn">2</button>
            <button value="3" class="btn-grid__item btn-grid__item--num-btn">3</button>
            <button value="+" class="btn-grid__item btn-grid__item--opr-btn">+</button>
            <button value="0" class="btn-grid__item btn-grid__item--num-btn">0</button>
            <button value="." class="btn-grid__item btn-grid__item--num-btn">.</button>
            <button value="=" class="btn-grid__item btn-grid__item--opr-btn">=</button>
        </div>
    </container>



    <script src="./script.js"></script>
</body>
</html>
