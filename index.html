<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <container class="container">

        <div id="display-screen">
            <div id="display-result"></div>
            <div id="display-input"></div>
        </div>
        
        
        <div class="btn-grid">
            <button class="btn-grid-item btn-grid__item__operator" id="ac" value="AC">AC</button>
            <button class="btn-grid-item btn-grid__operator" id="negate" value="-">-</button>
            <button class="btn-grid-item btn-grid__operator" id="percent" value="%">%</button>
            <button class="btn-grid-item btn-grid__operator" id="divide" value="/">/</button>
            <button class="btn-grid-item btn-grid__number" id="seven" value="7">7</button>
            <button class="btn-grid-item btn-grid__number" id="eight" value="8">8</button>
            <button class="btn-grid-item btn-grid__number" id="nine" value="9">9</button>
            <button class="btn-grid-item btn-grid__operator" id="multiply" value="*" >*</button>
            <button class="btn-grid-item btn-grid__number" id="four" value="4">4</button>
            <button class="btn-grid-item btn-grid__number" id="five" value="5">5</button>
            <button class="btn-grid-item btn-grid__number" id="six" value="6">6</button>
            <button class="btn-grid-item btn-grid__operator" id="minus" value="-">-</button>
            <button class="btn-grid-item btn-grid__number" id="one" value="1" >1</button>
            <button class="btn-grid-item btn-grid__number" id="two" value="2" >2</button>
            <button class="btn-grid-item btn-grid__number" id="three" value="3">3</button>
            <button class="btn-grid-item btn-grid__operator" id="plus" value="+" >+</button>
            <button class="btn-grid-item btn-grid__number" id="zero" value="0" >0</button>
            <button class="btn-grid-item btn-grid__number" id="dot" value=".">.</button>
            <button class="btn-grid-item" id="equals" value="=">=</button>
        </div>
    </container>

    <script src="./script.js"></script>
</body>
</html>
