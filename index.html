<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <container class="container">

        <div id="display-screen">
            <div id="display-result"></div>
            <div id="display-input"></div>
        </div>
        
        
        <div class="btn-grid">
            <button id="ac" value="AC" class="btn-grid__item__operator">AC</button>
            <button id="negate" value="+/-" class="btn-grid__operator">+/-</button>
            <button id="percent" value="%" class="btn-grid__operator">%</button>
            <button id="divide" value="/" class="btn-grid__operator">/</button>
            <button id="seven" value="7" class="btn-grid__number">7</button>
            <button id="eight" value="8" class="btn-grid__number">8</button>
            <button id="nine" value="9" class="btn-grid__number">9</button>
            <button id="multiply" value="*" class="btn-grid__operator">*</button>
            <button id="four" value="4" class="btn-grid__number">4</button>
            <button id="five" value="5" class="btn-grid__number">5</button>
            <button id="six" value="6" class="btn-grid__number">6</button>
            <button id="minus" value="-" class="btn-grid__operator">-</button>
            <button id="one" value="1" class="btn-grid__number">1</button>
            <button id="two" value="2" class="btn-grid__number">2</button>
            <button id="three" value="3" class="btn-grid__number">3</button>
            <button id="plus" value="+" class="btn-grid__operator">+</button>
            <button id="zero" value="0" class="btn-grid__number">0</button>
            <button id="dot" value="." class="btn-grid__number">.</button>
            <button id="equals" value="=">=</button>
        </div>
    </container>

    <script src="./script.js"></script>
</body>
</html>
