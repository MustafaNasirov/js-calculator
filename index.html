<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="num-screen">0</div>
    
    <div class="btn-grid">
        <button class="btn-grid__item btn-grid__item--alternate-btn">AC</button>
        <button class="btn-grid__item btn-grid__item--alternate-btn">+-</button>
        <button class="btn-grid__item btn-grid__item--alternate-btn">%</button>
        <button class="btn-grid__item btn-grid__item--orange-btn">/</button>
        <button class="btn-grid__item">7</button>
        <button class="btn-grid__item">8</button>
        <button class="btn-grid__item">9</button>
        <button class="btn-grid__item btn-grid__item--orange-btn">X</button>
        <button class="btn-grid__item">4</button>
        <button class="btn-grid__item">5</button>
        <button class="btn-grid__item">6</button>
        <button class="btn-grid__item btn-grid__item--orange-btn">-</button>
        <button class="btn-grid__item">1</button>
        <button class="btn-grid__item">2</button>
        <button class="btn-grid__item">3</button>
        <button class="btn-grid__item btn-grid__item--orange-btn">+</button>
        <button class="btn-grid__item btn-grid__item--long-btn">0</button>
        <button class="btn-grid__item">.</button>
        <button class="btn-grid__item btn-grid__item--orange-btn">=</button>
    </div>




</body>
</html>
